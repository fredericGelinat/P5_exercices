<!DOCTYPE html>
<html lang="fr">
  <head>
    
    <meta charset="UTF-8" />
    <!--styles css-->
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale: 1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/logo/Reservia@3x.png"
    />
    <!--réduire le temps de connexion-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
   <!--font awesome-->
    <script src="https://kit.fontawesome.com/19a015738e.js" crossorigin="anonymous"></script>

    <!--js-->
    <script src="frontend/js/index.js"></script>
    <title>Accueil Orinoco</title>
  </head>
<body>
   

  

    <!-- barre de navigation-->
   <nav class="barreDeNavigation">
       <div class="centreBarreDeNavigation">
            <span class="iconeDeNavigation">
                <i class="fas fa-bars"></i>
            </span>
            <img src="backend/images/logo250X115Petit.jpg" alt="logo Orinoco">
            <div class="boutonCarteShopping">
            <span class="iconeDeNavigation">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="carteItems">0</div>
            </div>
       </div>
       
   </nav>
<!--Fin de la navbarre-->

<!--Header-->
<header class="header">
    <div class="banniere">
        <h1 class="titreDeLaBanniere">Notre fantastique collection d'ours en peluche</h1>
        <button class="boutonDeLaBanniere">faites-vous plaisir</button>
    </div>
</header>
<!--Fin du Header-->

<!--produits Oursons-->
<section class="produits">
    <div class="titreDeLaSection">
        <h2>Nos Oursons</h2>
    </div>
    <div class="produitsCentraux">
      
        
    </div>
</section>
<!--fin des produits Oursons-->
<!--cart-->
<div class="couvertureDeLaCart">
    <div class="cart">
        <span class="carteFermee">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Votre Panier</h2>
        <div class="cartContaineur">
            <!--carte item-->
            <div class="cartItem">
                <img src="backend/images/teddy_1.jpg" alt="ours numero un">
            <div>
            
                <h4>Norbert</h4>
                <h5>29€</h5>
            <span class="suppressionItem">Supprimer</span>
            </div>
            <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount">1</p>
                <i class="fas fa-chevron-down"></i>
            </div>
            </div>

            <!--fin de lacarte item-->
        </div>
        <div class="cartFooter">
            <h3>Votre Total : € <span class="cartTotal">0</span></h3>
            <button class="clear-cart boutonDeLaBanniere">Vider le panier</button>
        </div>
    </div>
</div>
<!--fin des cart-->



<!--footer-->
  <footer class="all-footer">
    <div class="a-propos">
      <h4>A propos</h4>

      <div class="footer-1">
        <a href="#">Fonctionnement du site</a>
        <a href="#">Conditions générales de vente</a>
        <a href="#">Données et confidentialité</a>
      </div>
    </div>

    <div class="engagements">
      <h4>Nos engagements</h4>

      <div class="footer-2">
        <a href="#">Charte qualité</a>
      </div>
    </div>

    <div class="assistance">
      <h4>Assistance et réparations</h4>

      <div class="footer-3">
        
        <a href="#">Nous contacter</a>
      </div>
    </div>

  </footer>
</body>
</html>
